<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="calculator">
      <input type="number" name="x" id="x">
      <input type="button" name="add" id="add" value="+">
      <input type="button" name="minus" id="minus" value="-">
      <input type="button" name="multiply" id="multiply" value="*">
      <input type="button" name="divided" id="divided" value="/">
      <input type="number" name="y" id="y">
      <input type="button" name="" id="" value="=">
      <input type="number" name="result" id="result">
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
